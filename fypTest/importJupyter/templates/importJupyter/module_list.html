{% extends "base.html" %}
{%block bodyblock%}

<div class="row justify-content-center">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xlg-1 my-3 mx-0">
    <div class="card px-0 h-100 mx-auto" style="width:16rem;height:400px;">
      <div class="card-body px-2">
        <h5 class="card-title">
            Upload Module
        <div class="small w-75 form-group">
          <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>

  {% for obj in mod_list%}
    {% include 'importJupyter/mod_card_grid.html' with mod_dict=obj %}
  {% endfor %}
</div>


{%endblock%}
{% block javascriptblock %}
  {% load static %}
  <script src="{% static 'js/module_list.js' %}"></script>
{% endblock %}
