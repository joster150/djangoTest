{% extends "base.html" %}
{%block bodyblock%}
{% load static %}
<div class="container-sm container-md">
<div class="row justify-content-center">
<div class="col-sm-12 col-lg-7 my-4 mx-0 px-0 no-gutters">
  <h2>Navigating and Utilising the Website</h2>
  <div class="img-fluid">
  <img src="{% static 'imgs/top.svg' %}" class="img-fluid"  style="margin: auto;">
  </div>
</div>
<div class="col-sm-12 col-lg-5 text-center my-4 mx-0 px-0 no-gutters">
<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active img-fluid">
      <img src="{% static 'imgs/A.svg' %}" class="img-fluid"  style="margin: auto;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'imgs/B.svg' %}" class="img-fluid"  style="margin: auto;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'imgs/C.svg' %}" class="img-fluid"  style="margin: auto;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'imgs/D.svg' %}" class="img-fluid"  style="margin: auto;" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
</div>
</div>
</div>
{%endblock%}
{% block javascriptblock %}
  {% load static %}
  <script src="{% static 'js/module_list.js' %}"></script>
{% endblock %}
